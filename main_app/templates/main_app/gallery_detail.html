
{% extends 'base.html' %}
{% block content %}

<h1>Gallery Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ gallery.name }}</span>
        <p>Location: {{ gallery.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'galleries_update' gallery.id %}">Edit</a>
        <a href="{% url 'galleries_delete' gallery.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
