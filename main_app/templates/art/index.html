{% extends 'base.html' %}
{% block content %}



<h1>Art List</h1>

{% for a in art %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ a.title }}</span>
      <p>Artist: {{ a.artist }}</p>
      <p>Style: {{ a.style }}</p>
      <p>Year: {{ a.year }}</p>
    </div>
  </div>
{% endfor %}



{% endblock %}
